<div >
  <label for="username">Enter your username:</label>
  <input type="text" [(ngModel)]="username" />
  <label for="token">Enter your token:</label>
  <input type="text" [(ngModel)]="token" />
  <button (click)="join()">Join Chat</button>
</div>

<div *ngIf="username && token">
  <h2>Welcome, {{ username }}!</h2>
  <div *ngFor="let msg of messages">
    <strong>{{ msg.username }}:</strong> {{ msg.message }} ({{ msg.timestamp | date: 'mediumTime' }})
  </div>
  <textarea [(ngModel)]="message" placeholder="Type your message..."></textarea>
  <button (click)="send()">Send</button>
</div>

<div *ngIf="authError">
  <p>{{ authError }}</p>
</div>
